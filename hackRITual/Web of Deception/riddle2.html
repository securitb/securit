<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riddle 2</title>
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #333 0%, #1a1a1a 100%);
            color: #0f0; /* Green text for a coding/hacking theme */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            border: 1px solid #0f0; /* Green border */
            padding: 20px;
            border-radius: 30px;
            box-shadow: 0 4px 8px rgba(15, 255, 0, 0.3); /* Green glow */
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
        }
        h1 {
            font-size: 3em;
            animation: typewriter 4s steps(44) 1s both;
            background-image: linear-gradient(90deg, #0f0, #333, #0f0);
            color: transparent;
            background-clip: text;
            -webkit-background-clip: text;
            white-space: nowrap;
            overflow: hidden;
            text-align: center;
        }
        p {
            font-size: 1.2em;
            margin-top: 20px;
        }
        input, button {
            padding: 15px;
            margin: 15px;
            font-size: 1.2em;
            background: #333;
            border: 2px solid #0f0;
            color: #0f0;
            border-radius: 5px;
        }
        button:hover {
            background: #222;
            color: #9f9;
        }
        @keyframes typewriter {
            from { width: 0; }
            to { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="alertBoxContainer" style="width: 100%; display: flex; justify-content: center; margin-bottom: 20px;"></div>
        <h1>Riddle 2</h1>
        <p>Solve this riddle to get the second part of the secret path: <br> A projectile is launched at an angle of 45 degrees to the horizontal with an initial velocity of 20 m/s. Calculate the maximum height reached by the projectile. Assume no air resistance and g = 9.8 m/sÂ².</p>
        <input type="text" id="answer2" placeholder="rounded to two decimal places">
        <div style="display: flex; justify-content: space-around; margin-top: 20px;">
            <button class="styled-button" onclick="checkAnswer2()">Submit</button>
            <button class="styled-button" id="proceedButton" style="display:none;" onclick="window.location.href='riddle3.html'">Proceed</button>
        </div>
    </div>
    <script src="assets/script.js"></script>
    <script>
        function checkAnswer2() {
            const answer = document.getElementById('answer2').value;
            if (parseFloat(answer).toFixed(2) === '10.20') { // Calculated using the formula h = (v^2 * sin^2(theta)) / (2 * g)
                customAlert('Correct! The SECRET path is 1 Step away.');
                document.getElementById('proceedButton').style.display = 'block'; // Show the proceed button
            } else {
                customAlert('Wrong answer. Try again!');
            }
        }

        function customAlert(msg) {
            const alertBox = document.createElement('div');
            alertBox.innerHTML = msg;
            alertBox.style.padding = '30px';
            alertBox.style.marginTop = '20px';
            alertBox.style.borderRadius = '10px';
            alertBox.style.background = 'rgba(15, 255, 0, 0.2)';
            alertBox.style.color= '#0f0';
            alertBox.style.border = '2px solid #0f0';
            alertBox.style.textAlign = 'center';
            alertBox.style.fontSize = '2em';
            document.getElementById('alertBoxContainer').appendChild(alertBox);
            setTimeout(() => {
                document.getElementById('alertBoxContainer').removeChild(alertBox);
            }, 6000);
        }
    </script>
    <style>
        .styled-button {
            padding: 15px 25px;
            font-size: 1.2em;
            background: #333;
            border: 2px solid #0f0;
            color: #0f0;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .styled-button:hover {
            background: #222;
            transform: scale(1.2);
            color: #9f9;
        }
    </style>
</body>
</html>
